<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Números al azar - Función</title>

<script>

var a;
var b;
var par = new Array();
var impar = new Array();

function numerosalazar () 
{
   for (var i = 0; i < 50; i++) {
    a = Math.floor((Math.random() * 100) + 1); 
    b = a % 2;
    if (b == 0) {
       par.push(a);
       } else {
       impar.push(a);
       }
    }
}



</script>
</head>

<body>

<h1>Números al azar - Función</h1>

</body>
</html>
